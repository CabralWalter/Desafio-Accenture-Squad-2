
<form [formGroup]="cadastroLogin" (ngSubmit)="logar()" >
  <div class="container">

    <div class="acc-logo" id="logo"></div>
  
    <div class="acc-title">ACCENTURE</div>
  
      <div class="inputs">
        <div class="form-group">
          <label for="usuario">Usu√°rio</label>
          <input type="text" class="form-control" formControlName="usuario"  placeholder="Insira seu Login">
    
          <label for="senha">Senha</label>
          <input type="password" class="form-control" formControlName="senha"  placeholder="Insira sua Senha">
        </div>  
  
       
  
        <div class="submit">
            <button class="button1">LOGIN</button>
            <button class="button2" type="button" onclick="registrar()">REGISTRAR</button>
        </div>
  
        <div class="request">
            <a class="password" href="home.html" >Esqueceu sua senha?</a>
        </div>
  
      </div>
  
  </div>
</form>
