<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Projeto/frontend/Paginas/style.css" />
    <link rel="stylesheet" href="/Projeto/frontend/Paginas/root.css" />
    <link
      rel="stylesheet"
      href="/Projeto/frontend/bootstrap/css/bootstrap.min.css"
    />
    <title></title>
  </head>
  <body>
    <form class="row g-3">
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">
          Nome Completo
        </label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          placeholder="Nome completo"
        />
      </div>
      <div class="row g-3">
        <label for="form-control" id="LabelDoEndereco">Endereço</label>
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            placeholder="Cidade"
            aria-label="City"
          />
        </div>
        <div class="col-sm">
          <input
            type="text"
            class="form-control"
            placeholder="Estado"
            aria-label="State"
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Pretensão Salarial</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="R$"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Nascimento</label>
        <input type="date" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Nível</label>
        <select id="inputState" class="form-select">
          <option selected>Junior...</option>
          <option>Plenor</option>
          <option>Senior</option>
        </select>
      </div>
      <div class="NotasEntrada">
        <h6>Notas</h6>

        <label for="customRange3" class="form-label">SQL</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="5"
          step="1"
          id="customRange3"
        />

        <label for="customRange3" class="form-label">LG</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="5"
          step="0.5"
          id="customRange3"
        />

        <label for="customRange3" class="form-label">EN</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="5"
          step="0.5"
          id="customRange3"
        />
      </div>
      <div class="col-12"></div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </body>
</html>
