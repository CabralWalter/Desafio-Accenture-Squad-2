<form class="caixa">
  <form class="row g-3">
    <div class="DivParaEndereco" id="Endereco">
      <div class="row g-3 ">
        <div class="col-sm-7 modalidadeVaga box">
          <label for="form-control" id="LabelDoEndereco">Modalidade da Vaga</label>
          <input [(ngModel)]="vaga.modalidade" name="modalidade" type="text" class="form-control"
            placeholder="Modalidade da Vaga" aria-label="City" />
        </div>
        <div class="col-sm localidade box">
          <label for="form-control" id="LabelDoEndereco">Localidade</label>
          <div>
            <input type="text" class="form-control" placeholder="Localidade" aria-label="City" />

          </div>
        </div>
        <div class="col-sm alocacao box">
          <label for="form-control" id="LabelDoEndereco">Tempo de Alocação</label>
          <div>

            <input type="date" class="form-control" id="inputCity" />

          </div>
        </div>
        <div class="Descrição box">
          <label for="inputZip">Descrição da Vaga</label>

          <textarea class="form-control" placeholder="Descrição da Vaga" id="exampleFormControlTextarea1"
            rows="3" ></textarea>
        </div>

        <div class="idioma box">
          <label for="form-control" id="LabelDoEndereco">Idioma</label>
          <div class="input-group mb-3">

            <button class="btn btn-outline-secondary" type="button">Adicionar Idioma</button>

            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon"
              [(ngModel)]="vaga.idioma" name="idioma">
              <option>Espanhol</option>
              <option>Inglês</option>
              <option>Francês</option>
              <option>Português</option>
            </select>
            <select id="inputState" class="form-select">
              <option>Básico</option>
              <option>Intermediário</option>
              <option>Avançado</option>
              <option>Nativo</option>
            </select>
          </div>
          <label for="form-control" id="LabelDoEndereco">Skill Técnica</label>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">Adicionar Skill Técnico</button>
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
              <option>SQL</option>
              <option>PL/SQL</option>
              <option>AWS</option>

            </select>
            <select id="inputState" class="form-select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

        <div class="BtnCadastrarCancelar">
          <button type="button" class="btn btn-primary btn-lg" id="btn1"
            (click)="criarCadastroVagas() ">Cadastrar</button>
          <button type="button" class="btn btn-secondary btn-lg" id="btn2" (click)=" cancelar()">Cancelar</button>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
