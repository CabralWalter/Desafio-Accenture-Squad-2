<form *ngFor="let item of cadastros">
    <div class="row" id="row1">
        <div class="col-7" id="datadiv">
            <input type="text" class="form-control" placeholder="{{item.dataEntrevista}}">
        </div>
        <div class="col-7" id="idVaga">
            <input type="text" class="form-control" placeholder="iD">
        </div>
        <div class="col" id="nome">
            <input type="text" class="form-control" placeholder="{{item.nome}}">
        </div>
        <svg class="svg" width="100" height="100">
            <circle cx="50" cy="50" r="8" stroke="#FAFA33" stroke-width="4" fill="#FAFA33" id="circle" />
        </svg>
    </div>
</form>
